<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom promise example</title>
  </head>
  <body>
    <script>

    function timeoutPromise(message, interval) {
      return new Promise((resolve, reject), function() {
        if (message == '' || typeof message !== 'string') {
          reject('Message is empty or not a string');
        } else if (interval < 0 || typeof interval !== 'number') {
          reject('interval is not a number or is negative')
        } else {
          setTimeout(function() {
            resolve(message);
          }, interval);
        }
      });
    };

    timeoutPromise('Hello world!', 2000).then(function(message) {
      alert(message);
    }).catch(function(e) {
      console.log('Error:' + e);
    });


    </script>
  </body>
</html>
